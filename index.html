<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .news-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .news-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .news-content {
      padding: 15px;
    }
    .news-title {
      font-size: 1.2em;
      margin: 0;
    }
    .news-description {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }
    .news-link {
      text-align: center;
      margin-top: 15px;
    }
    .news-link a {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .news-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="newsContainer" class="news-container">
    <!-- News will be injected here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
